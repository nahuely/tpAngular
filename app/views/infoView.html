<div style="color: black" ngCloak>
    <img ng-src="{{parameter.model.img}}" alt="" class="img-map">
    <h6>{{parameter.model.name}}</h6>
    <p>{{parameter.model.description}}</p>
    <P>{{parameter.model.street}}</P>
    <button class="btn btn-success" ng-click="parameter.parent.add(parameter.model)">Agregar evento</button>
</div>
